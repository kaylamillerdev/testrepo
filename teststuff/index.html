<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Color Guessing Game</title>
  </head>
  <body>
    <h1>Color Guessing Game</h1>
    <button type="button" onclick="runGame()">Start Game</button>
    <script>
      const COLORS_ARRAY = [
        "blue",
        "cyan",
        "gold",
        "gray",
        "green",
        "magenta",
        "orange",
        "red",
        "white",
        "yellow",
      ];
      function runGame() {
        let guess = "";
        let correct = false;
        let numTries = 0;
        const targetIndex = Math.floor(Math.random()*COLORS_ARRAY.length-1);
        const target = COLORS_ARRAY.indexOf(targetIndex);
        do {
          guess = prompt(
            "I am thinking of one of these colors:\n\n" +
              COLORS_ARRAY +
              "\n\nWhat color am I thinking of?\n"
          );
          if (guess === null) {
            correct = true;
            alert("You are exiting the game.");
          }
          //return;
          correct = checkGuess(guess, target);
        } while (!correct);
      }
      function checkGuess(guess,target) {
        let correct = false;
        if (COLORS_ARRAY.includes(guess)) {
          alert("This is not one of the colors.");
        } else if (guess > target) {
          alert("Too high.");
        } else if (guess < target) {
          alert("Too low.");
        } else {
          correct = true;
        }
        return !correct;
      }
    </script>
  </body>
</html>
